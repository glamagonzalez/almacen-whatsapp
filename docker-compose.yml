version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres-evolution
    environment:
      POSTGRES_DB: evolution
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - evolution-network

  evolution-api:
    image: atendai/evolution-api:latest
    container_name: evolution-api
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      # Base de datos
      DATABASE_ENABLED: "true"
      DATABASE_PROVIDER: postgresql
      DATABASE_CONNECTION_URI: postgresql://postgres:postgres123@postgres:5432/evolution?schema=public
      DATABASE_CONNECTION_CLIENT_NAME: evolution_client
      DATABASE_SAVE_DATA_INSTANCE: "true"
      DATABASE_SAVE_DATA_NEW_MESSAGE: "true"
      DATABASE_SAVE_MESSAGE_UPDATE: "true"
      DATABASE_SAVE_DATA_CONTACTS: "true"
      DATABASE_SAVE_DATA_CHATS: "true"
      
      # Autenticaci√≥n
      AUTHENTICATION_API_KEY: mi_clave_secreta_123
      AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES: "true"
      
      # Server
      SERVER_TYPE: http
      SERVER_PORT: 8080
      SERVER_URL: http://localhost:8080
      
      # Logs
      LOG_LEVEL: "ERROR"
      LOG_COLOR: "false"
      LOG_BAILEYS: "fatal"
      
      # Cache/Redis (deshabilitado)
      CACHE_REDIS_ENABLED: "false"
      CACHE_LOCAL_ENABLED: "true"
      
      # QRCode
      QRCODE_LIMIT: 30
      QRCODE_COLOR: "#198754"
      
      # Instancias
      DEL_INSTANCE: "false"
      
    volumes:
      - evolution_data:/evolution/instances
    networks:
      - evolution-network
    restart: unless-stopped

volumes:
  postgres_data:
  evolution_data:

networks:
  evolution-network:
    driver: bridge
