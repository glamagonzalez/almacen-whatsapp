<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp QR - Evolution API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #128C7E 0%, #075E54 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        #qrcode img {
            max-width: 100%;
            border: 10px solid white;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white text-center">
                        <h3>üì± Conectar WhatsApp</h3>
                    </div>
                    <div class="card-body text-center">
                        <div id="status" class="mb-3"></div>
                        <div id="qrcode"></div>
                        <div id="instructions" style="display:none;" class="alert alert-info mt-3">
                            <h5>üìã Instrucciones:</h5>
                            <ol class="text-start">
                                <li>Abre WhatsApp en tu celular</li>
                                <li>Ve a <strong>Configuraci√≥n</strong> ‚Üí <strong>Dispositivos vinculados</strong></li>
                                <li>Toca <strong>Vincular dispositivo</strong></li>
                                <li>Escanea este c√≥digo QR</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let polling = null;

        async function checkAndGenerateQR() {
            const qrcodeDiv = document.getElementById('qrcode');
            const statusDiv = document.getElementById('status');
            const instructions = document.getElementById('instructions');
            
            try {
                // Obtener QR directamente
                const response = await fetch('http://localhost:8080/instance/connect/almacen-whatsapp', {
                    headers: { 'apikey': 'mi_clave_secreta_123' }
                });

                const data = await response.json();
                
                if (data.qrcode && data.qrcode.base64) {
                    qrcodeDiv.innerHTML = `<img src="${data.qrcode.base64}" alt="QR Code" class="img-fluid">`;
                    instructions.style.display = 'block';
                    statusDiv.innerHTML = '<span class="badge bg-warning">‚è≥ Escane√° el QR con tu WhatsApp</span>';
                } else if (data.count === 0) {
                    statusDiv.innerHTML = '<span class="badge bg-info">üì± Generando QR...</span>';
                    qrcodeDiv.innerHTML = '<div class="spinner-border text-success" role="status"></div>';
                } else {
                    statusDiv.innerHTML = '<span class="badge bg-danger">‚ùå Error obteniendo QR</span>';
                    qrcodeDiv.innerHTML = `<div class="alert alert-danger">No se pudo obtener el QR<br><small>${JSON.stringify(data)}</small></div>`;
                }

                // Verificar estado de conexi√≥n
                const statusResponse = await fetch('http://localhost:8080/instance/connectionState/almacen-whatsapp', {
                    headers: { 'apikey': 'mi_clave_secreta_123' }
                });
                
                const statusData = await statusResponse.json();
                
                if (statusData.state === 'open') {
                    clearInterval(polling);
                    statusDiv.innerHTML = '<span class="badge bg-success">‚úÖ WhatsApp Conectado!</span>';
                    qrcodeDiv.innerHTML = '<div class="alert alert-success"><h4>‚úÖ Conexi√≥n Exitosa!</h4><p>WhatsApp est√° conectado y listo para enviar mensajes.</p></div>';
                    instructions.style.display = 'none';
                }
            } catch (error) {
                statusDiv.innerHTML = '<span class="badge bg-danger">‚ùå Error de conexi√≥n</span>';
                qrcodeDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}<br><small>Verifica que Evolution API est√© corriendo en http://localhost:8080</small></div>`;
            }
        }

        // Iniciar
        checkAndGenerateQR();
        polling = setInterval(checkAndGenerateQR, 3000);
    </script>
</body>
</html>
